<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#0B0B0B"/>
  
  <!-- LaneLayer Logo Symbol - Stylized "S" or wave -->
  <g transform="translate(20, 10)">
    <!-- Upper curve - Signal Orange -->
    <path d="M10,5 Q25,0 40,5 Q55,10 70,5 Q85,0 100,5" 
          stroke="#FF6B00" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Lower curve - Electric Cyan -->
    <path d="M10,25 Q25,30 40,25 Q55,20 70,25 Q85,30 100,25" 
          stroke="#00E0FF" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Connection point - Deep Purple -->
    <circle cx="100" cy="15" r="3" fill="#5E3EFF"/>
  </g>
  
  <!-- LaneLayer Text -->
  <text x="130" y="25" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="#F5F5F5" 
        letter-spacing="0.5px">LaneLayer</text>
  
  <!-- Tagline -->
  <text x="130" y="40" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="normal" 
        fill="#9CA3AF" 
        letter-spacing="1px">OPEN COORDINATION LAYER</text>
  
  <!-- Accent lines for energy -->
  <g opacity="0.6">
    <line x1="0" y1="50" x2="200" y2="50" stroke="#FF6B00" stroke-width="1"/>
    <line x1="0" y1="52" x2="200" y2="52" stroke="#00E0FF" stroke-width="1"/>
    <line x1="0" y1="54" x2="200" y2="54" stroke="#5E3EFF" stroke-width="1"/>
  </g>
</svg>