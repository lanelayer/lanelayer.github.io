<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#000000"/>

  <!-- Sun/Horizon with gradient effect -->
  <ellipse cx="100" cy="15" rx="45" ry="15" fill="#ff6b35"/>
  <ellipse cx="100" cy="12" rx="40" ry="12" fill="#ff8c42"/>
  <rect x="55" y="20" width="90" height="2" fill="#000000"/>
  <rect x="60" y="22" width="80" height="3" fill="#ff8c42"/>
  <rect x="65" y="25" width="70" height="2" fill="#ffa726"/>

  <!-- LaneLayer Text with retro styling -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f4e4bc" stroke="#d2691e" stroke-width="0.8" font-style="italic">LaneLayer</text>

  <!-- Perspective Grid/Lanes with retro colors -->
  <g transform="translate(100, 50)">
    <!-- Left lane (orange gradient) -->
    <path d="M-50,0 L-25,25 L-20,30 L-45,5 Z" fill="#ff6b35"/>
    <path d="M-45,5 L-20,30 L-15,35 L-40,10 Z" fill="#ff8c42"/>
    <path d="M-40,10 L-15,35 L-10,40 L-35,15 Z" fill="#ffa726"/>

    <!-- Center lane (teal gradient) -->
    <path d="M-25,25 L0,50 L5,55 L-20,30 Z" fill="#20b2aa"/>
    <path d="M-20,30 L5,55 L10,60 L-15,35 Z" fill="#40e0d0"/>
    <path d="M-15,35 L10,60 L15,65 L-10,40 Z" fill="#00ced1"/>

    <!-- Right lane (orange-red gradient) -->
    <path d="M0,50 L25,75 L30,80 L5,55 Z" fill="#ff4500"/>
    <path d="M5,55 L30,80 L35,85 L10,60 Z" fill="#ff6347"/>
    <path d="M10,60 L35,85 L40,90 L15,65 Z" fill="#ff7f50"/>

    <!-- Far right lane (blue gradient) -->
    <path d="M25,75 L50,100 L55,105 L30,80 Z" fill="#4169e1"/>
    <path d="M30,80 L55,105 L60,110 L35,85 Z" fill="#6495ed"/>
    <path d="M35,85 L60,110 L65,115 L40,90 Z" fill="#87ceeb"/>
  </g>

  <!-- Grid lines for retro effect -->
  <g stroke="#333333" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="60" x2="200" y2="60"/>
    <line x1="0" y1="70" x2="200" y2="70"/>
  </g>
</svg>